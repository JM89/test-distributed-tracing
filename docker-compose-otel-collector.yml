version: "3.3"

services:

  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin-slim
    ports: 
      - 9411:9411

  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268"
      - "14250"

  otel-collector:
    container_name: otel-collector
    image: otel/opentelemetry-collector
    command: ["--config=/etc/otel-collector-config.yaml", ""]
    volumes:
      - ./docker/otel-collector-config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317"
      - "55680:55680"
    depends_on:
      - zipkin
      - jaeger

  sample-api-one:
    environment:
      - Settings:DistributedTracingOptions:Exporter=OtlpCollector
      - Settings:DistributedTracingOptions:OtlpEndpointUrl=http://otel-collector:55680
      - Settings:DistributedTracingOptions:ZipkinEndpointUrl=

  sample-api-two:
    environment:
      - Settings:DistributedTracingOptions:Exporter=OtlpCollector
      - Settings:DistributedTracingOptions:OtlpEndpointUrl=http://otel-collector:55680
      - Settings:DistributedTracingOptions:ZipkinEndpointUrl=
